
<form class="row">

  <div class="col-xl-9">
    <div class="form-row">
        <div class="col-xl-9">
          <div class="ajuste-contato">
            <h1>CONTATO</h1>
          </div>
          <div class="ajuste-contato mb-5">
            <p>Dúvidas, sugestões ou elogios, entre em contato pelo formulário a baixo</p>
          </div>

        </div>

      <div class="form-group col-md-4">
        <label for="inputEmail4">Nome</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Informe seu nome">
      </div>

      <div class="form-group col-md-5">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="email@email.com">
      </div>
      <div class="form-group col-md-3">
        <label for="inputPassword4">Telefone</label>
        <input class="text" type="tel" class="form-control" id="inputPassword4" placeholder="(00) - 0 0000-0000">

      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
       <label for="inputState">Estado</label>
        <select id="inputState" class="form-control">
         <option selected>UF</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
   </div>

  <div class="form-row">
    <div class="col-xl-12">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensagem</label>
        <textarea placeholder="Deixe sua mensagem" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>

     <div class="form-row">
      <button type="submit" class="btn btn-success ml-1" (click)=" EnviarForm()">Enviar Mensagem</button>
     </div>

  </div>

  <div class="col-xl-3">
    <div class="card largura-card" >
      <img class="card-img-top" src="../../../assets/file.jpg">
      <div class="card-body">
        <h5 class="card-title">INFORMAÇÕES</h5>
        <p class="card-text"><i class="fas fa-home"></i> Rua Elisa Maciel Santiago, nº 1989 - Guanabara - Russas / CE.</p>
        <p class="card-text"><i class="fas fa-phone"></i> Telefone: (88) 3411 - 3010</p>
        <p class="card-text"><i class="far fa-envelope"></i> contato@f5promotora.com.br</p>
        <p class="card-text"><i class="fas fa-globe"></i> f5promotora.com.br</p>

      </div>

    </div>

  </div>
</form>

<hr>
