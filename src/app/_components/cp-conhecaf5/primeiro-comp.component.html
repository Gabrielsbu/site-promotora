<div class="container">
  <ng-template #content let-modal>

    <div class="modal-header img-back">
      <h4 class="modal-title cor-titulo">Funcionalidades</h4>
      <button type="button" class="close cor-titulo" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <app-submenu></app-submenu>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
    </div>
  </ng-template>

  <button class="btn button-funcionalidades mb-2 mr-2" (click)="openXl(content)">Funcionalidades</button>


</div>
